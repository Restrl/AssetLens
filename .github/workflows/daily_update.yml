name: Daily Fund Update

on:
  # 每天北京时间晚上10点运行 (UTC时间 14:00)
  schedule:
    - cron: '0 14 * * *'
  # 允许手动点击按钮触发 (方便调试)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests peewee

    - name: Run crawler
      run: |
        python cloud_runner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # 如果有变动才提交
        git add fund_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update fund data" && git push)